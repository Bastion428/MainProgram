{% extends "base.html" %}
{% block title %}Add game{% endblock %}
{% block content %}
<h1 align="center" class="py-5">Add Game</h1>
<form id="add-game-form" method="POST">
    <div class="row">
        <div class="form-group col">
            <label for="title">Title*: </label>
            <input type="text" class="form-control mb-4" name="title" id="title" required>
        </div>
    
        <div class="form-group col">
            <label for="year">Release Year*: </label>
            <input type="number" class="form-control mb-4" name="year" id="year" min="1000" required>
        </div>

        
        <div class="form-group col">
            <label for="platform">Platform*: </label>
            <input type="text" class="form-control mb-4" name="platform" id="platform" required>
        </div>
    </div>



    <div class="row"row>
        <div class="form-group col">
            <label for="developer">Developer: </label>
            <input type="text" class="form-control mb-4" name="developer" id="developer">
        </div>

        <div class="form-group col">
            <label for="publisher">Publisher: </label>
            <input type="text" class="form-control mb-4" name="publisher" id="publisher">
        </div>
    </div>


    <div class="row"row>
        <div class="form-group col">
            <label for="hours">Hours Played: </label>
            <input type="number" class="form-control mb-4" name="hours" id="hours" min="0">
        </div>
    
    
    
        <div class="form-group col">
            <label for="score">Score (out of 10): </label>
            <input type="number" class="form-control mb-4" name="score" id="score" min="0" max="10">
        </div>
    </div>


    <div class="form-group">
        <input type="checkbox" class="mb-4" id="own" name="own" value="own">
        <label for="own"> Own</label><br>
        <input type="checkbox" class="mb-4" id="beaten" name="beaten" value="beaten">
        <label for="beaten"> Beaten</label><br>
    </div>


    <div class="form-group">
        <label for="review">Review: </label>
        <textarea name="review" class="form-control mb-4" id="review" class="form-control"></textarea>
    </div>


    <input type="submit" value="Add">
</form>
{% endblock %}
