{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
    <form method="POST">
        <h3 align ="center" class="page-title pt-5 pb-3">Sign Up</h3>
        <div class="submit-login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control-sm mb-4" id="username" name="username"
                       placeholder="Enter username">
            </div>
    
            <div class="form-group" >
                <label for="password1">Password</label>
                <input type="password" class="form-control-sm mb-4" id="password1" name="password1"
                       placeholder="Enter password">
    
            <div class="form-group">
                <label for="password2">Password</label>
                <input type="password" class="form-control-sm" id="password2" name="password2"
                       placeholder="Confirm password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <a href="/login">Log in</a>
        </div>
    </form>
{% endblock %}
