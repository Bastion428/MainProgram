{% extends "base.html" %}
{% block title %}Add game{% endblock %}
{% block content %}
<h1 align="center" class="page-title py-5">Add Game</h1>

<div class="steam-group">
    <label for="steam-id" id="steam-label">Prefill with Steam app ID: </label><br>
    <input type="number" name="steam-id" id="steam-id">
    <button id="app-id-btn" onclick="getSteamInfo()">Get Info</i></button>
</div>

<br>


<form id="add-game-form" method="POST">
    <div class="row">
        <div class="form-group col">
            <label for="title">Title*: </label>
            <input type="text" class="form-control mb-4" name="title" id="title" required>
        </div>
    
        <div class="form-group col">
            <label for="year">Release Year*: </label>
            <input type="number" class="form-control mb-4" name="year" id="year" required>
        </div>

        
        <div class="form-group col">
            <label for="platform">Platform*: </label>
            <input type="text" class="form-control mb-4" name="platform" id="platform" required>
        </div>
    </div>



    <div class="row"row>
        <div class="form-group col">
            <label for="developer">Developer: </label>
            <input type="text" class="form-control mb-4" name="developer" id="developer">
        </div>

        <div class="form-group col">
            <label for="publisher">Publisher: </label>
            <input type="text" class="form-control mb-4" name="publisher" id="publisher">
        </div>
    </div>


    <div class="row"row>
        <div class="form-group col">
            <label for="hours">Hours Played: </label>
            <input type="number" class="form-control mb-4" name="hours" id="hours" step="0.1">
        </div>
    
    
    
        <div class="form-group col">
            <label for="score">Score (out of 100): </label>
            <input type="number" class="form-control mb-4" name="score" id="score">
        </div>
    </div>

    <div class="row"row>
        <div class="form-group form col">
            <label for="image">Box Art: </label>
            <input type="text" class="form-control mb-4" name="image" id="image" 
            placeholder="External image url. Will be presented in 400x600.">
        </div>
    </div>



    <div class="form-group form-check-inline">
        <label for="own">Own:</label>
        <select name="own" id="own-edit" class="mb-4 mt-3">
            <option value="Yes" selected>Yes</option>
            <option value="No">No</option>
        </select>
    </div>
    <div class="form-group form-check-inline">
        <label for="beat">Beat:</label>
        <select name="beat" id="beat-edit" class="mb-4 mt-3">
            <option value="Yes" selected>Yes</option>
            <option value="No">No</option>
        </select>
    </div>


    <div class="form-group">
        <label for="review">Review: </label>
        <textarea name="review" class="form-control mb-4" id="review" ></textarea>
    </div>

    <input type="submit" value="Add">
</form>
<p>&nbsp;</p>
<p><b class="page-title">*</b><b>- required</b></p>
{% endblock %}
